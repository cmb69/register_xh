<!-- register login form -->
<div class="register_login">
  <form action="/?&amp;register_action=login" method="post">
    <p class="register_field">
      <label>
        <span>Username</span>
        <input name="username" value="">
    </p>
    <p class="register_field">
      <label>
        <span>Password</span>
        <input type="password" name="password" value="">
      </label>
    </p>
    <p class="register_buttons">
      <button name="login">Login</button>
      <label>
        <input type="checkbox" name="remember" >
        <span>Remember User</span>
      </label>
    </p>
    <p class="register_links">
      <a href="/?&amp;function=register_password">Password forgotten</a>
      <a href="/?&amp;function=register_user">Register</a>
    </p>
  </form>
</div>
