<!-- register user preferences -->
<div class="regi_settings">
  <form method="post" action="/?User-Preferences" target="_self">
    <input type="hidden" name="action" value="edit_user_prefs">
        <table style="margin: auto;">
      <tr>
        <td>Full Name</td>
        <td><input class="text" name="name" type="text" size="35" value="John Doe"></td>
      </tr>
      <tr>
        <td>Old Password</td>
        <td><input class="text" name="oldpassword" type="password" size="10" value=""></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input class="text" name="password1" type="password" size="10" value=""></td>
      </tr>
      <tr>
        <td>Confirm Password</td>
        <td><input class="text" name="password2" type="password" size="10" value=""></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input class="text" name="email" type="email" size="35" value="john@example.com"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="submit" name="submit" value="change">Change</button>
          <button class="submit" name="delete" value="delete">Delete User</button>
        </td>
      </tr>
    </table>
  </form>
</div>
