
<div class="regi_regloginarea">
  <form action="/?Foo" method="post">
    <input type="hidden" name="function" value="registerlogin">
    <div class="regi_user">Username</div>
    <div class="regi_userfield"><input class="regi_userfield" type="text" name="username"></div>
    <div class="regi_password">Password</div>
    <div class="regi_forgotpw">
      <a href="/?Password-forgotten" title="Password forgotten">
        Password forgotten      </a>
    </div>
    <div class="regi_passwordfield">
      <input type="password" name="password">
    </div>
    <div class="regi_loginbutton">
      <button class="regi_loginbutton" name="login">Login</button>
    </div>
    <div class="regi_remember">
      <label><input type="checkbox" name="remember" class="regi_remember">Remember User</label>
    </div>
    <div class="regi_register">
      <a href="/?Register">Register</a>
    </div>
  </form>
  <div style="clear: both;"></div>
</div>
