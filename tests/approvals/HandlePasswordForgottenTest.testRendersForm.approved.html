<!-- register password forgotten -->
<div class="register_password_forgotten">
  <form method="post">
    <p>If you forgot your login data, enter your email address, and we will send an email with the data including instructions on how to reset your password, if an account with this email address exists.</p>
    <p class="register_field">
      <label>
        <span>Email</span>
        <input class="text" name="email" type="email" value="" required>
      </label>
    </p>
    <p class="register_buttons">
      <button class="submit" name="register_action" value="forgot_password">Send</button>
      <a href="/">Cancel</a>
    </p>
  </form>
</div>
