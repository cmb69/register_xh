<!-- register change password -->
<div class="register_change_password">
  <form method="post">
    <p class="register_field">
      <label>
        <span>Password</span>
        <input name="password1" type="password" value="" required>
      </label>
    </p>
    <p class="register_field">
      <label>
        <span>Confirm Password</span>
        <input name="password2" type="password" value="" required>
      </label>
    </p>
    <p class="register_buttons">
      <button name="register_action" value="change_password">Change Password</button>
      <a href="/">Cancel</a>
    </p>
  </form>
</div>
