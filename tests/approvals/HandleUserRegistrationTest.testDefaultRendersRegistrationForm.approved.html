<!-- register registration form -->
<div class="register_register">
  <form method="post">
    <p>You can register a new user account. After registration, an email with instructions to activate the account will be sent to you.</p>
    <p class="register_field">
      <label>
        <span>Full Name</span>
        <input class="text" name="name" type="text" value="" required>
      </label>
    </p>
    <p class="register_field">
      <label>
        <span>Username</span>
        <input class="text" name="username" type="text" value="" required>
      </label>
    </p>
    <p class="register_field">
      <label>
        <span>Password</span>
        <input class="text" name="password1" type="password" value="" required>
      </label>
    </p>
    <p class="register_field">
      <label>
        <span>Confirm Password</span>
        <input class="text" name="password2" type="password" value="" required>
      </label>
    </p>
    <p class="register_field">
      <label>
        <span>Email</span>
        <input class="text" name="email" type="email" value="" required>
      </label>
    </p>
    <p class="register_buttons">
      <button name="register_action" value="register">Register</button>
      <a href="/">Cancel</a>
    </p>
  </form>
</div>
