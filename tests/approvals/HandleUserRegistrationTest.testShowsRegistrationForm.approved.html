<!-- register registration form -->
<form method="post" action="/" target="_self">
  <div class="regi_register">
    <table>
      <tr>
        <td>
          Full Name        </td>
        <td colspan="2"><input class="text" name="name" type="text" size="35" value=""></td>
      </tr>
      <tr>
        <td>Username</td>
        <td colspan="2"><input class="text" name="username" type="text" size="10" value=""></td>
      </tr>
      <tr>
        <td>Password</td>
        <td colspan="2"><input class="text" name="password1" type="password" size="10" value=""></td>
      </tr>
      <tr>
        <td>Confirm Password</td>
        <td colspan="2"><input class="text" name="password2" type="password" size="10" value=""></td>
      </tr>
      <tr>
        <td>Email</td>
        <td colspan="2"><input class="text" name="email" type="email" size="35" value=""></td>
      </tr>
      <tr>
        <td colspan="3"><button class="submit" name="register_action" value="register">Register</button></td>
      </tr>
    </table>
    <p>The registration maybe need some seconds, please wait for the success message.</p>
  </div>
</form>
